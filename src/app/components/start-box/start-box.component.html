<div class="wrapper">
  <h2>Witaj w LiveTextEditors</h2>
  <ng-container>
    <p>Abu rozpocząć wpisz swoje imię i nazwisko</p>
    <input class="input" [(ngModel)]="name" placeholder="Imię i nzawisko">
    <button (click)="getName()" class="btn btn--light btn--small">Log in</button>
  </ng-container>
</div>
